<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>cafe calm</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <div class="site-logo">
        <a href="style.html">
        <img src="img/logo2.png" alt="Cafe Calm" /></a>
      </div>
      <div class="hamburger">
        <span></span>
        <span></span>
        <span></span>
      </div>
      <div class="mask"></div>
      <nav>
        <ul class="nav-list">
          <li>
            <a href="style.html#about">About</a>
          </li>
          <li>
            <a href="style.html#menu">Menu</a>
          </li>
          <li>
            <a href="style.html#access">Access</a>
          </li>
          <li>
            <a href="/contact.html">Contact</a>
          </li>
          <li>
            <a href="https://x.com/?lang=ja">
              <img src="img/logo-black.png" alt="">
            </a>
          </li>
          <li>
             <a href="https://www.instagram.com/">
              <img src="img/Instagram_Glyph_Black.jpg" alt="">
            </a>
          </li>
        </ul>
      </nav>
    </header>
    <main>
        <section class="cake">
            <h2 class="section-title">〜Cake〜</h2>
            <div class="wrapper">
                <div class="cake-grid">
                    <div class="cake-grid-item">
                        <img src="img/chocolat.png" class="fadein">
                        <div class="text">
                            <p>ガトーショコラ</p>
                            <p>¥650</p>
                        </div>
                    </div>
                    <div class="cake-grid-item">
                        <img src="img/cheesecake.png" class="fadein">
                        <div class="text">
                            <p>チーズケーキ</p>
                            <p>¥630</p>
                        </div>
                    </div>
                    <div class="cake-grid-item">
                        <img src="img/tart.png" class="fadein">
                        <div class="text">
                            <p>季節のタルト</p>
                            <p>¥650</p>
                        </div>
                    </div>
                    <div class="cake-grid-item">
                        <img src="img/apple.png" class="fadein">
                        <div class="text">
                            <p>アップルパイ</p>
                            <p>¥680</p>
                        </div>
                    </div>
                    <div class="cake-grid-item">
                        <img src="img/scone.png" class="fadein">
                        <div class="text">
                            <p>スコーン</p>
                            <p>¥480</p>
                        </div>
                    </div>
                </div>
            </div>
            <div class="button">
            <a href="style.html#menu">
            <input type="submit" value="MENU TOP">
            </a>
          </div>
        </section>
    </main>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="js/main.js"></script>

  </body>
</html>
